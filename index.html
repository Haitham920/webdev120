<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
	  Recipe Book
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Recipe Book 2.0</h1>
  </header>
  <main>
    <section class="form-section">
      <h2>Add a New Recipe 2.0</h2>
      <form action="/submit" method="post" id="recipeForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="7" required></textarea>
        
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="7" required></textarea>
        
        <button type="submit">Add Recipe</button>
      </form>
    </section>
    <section class="recipe-display">
      <h2>Recipes</h2>
      <div id="recipeList"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
